<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Form</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			
				<form th:action="@{/submit}" method="post" th:object="${loginData}"> <!-- thymeleaf way to submit data to a link and store the entered data in logiData named object -->
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" th:value="${loginData.username}" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
  	
  	<p th:each="e:${#fields.errors('username')}" th:text="${e}"></p> <!-- iterates through error obj recieved from controller by bindingresult and stores errors related to username in var e, and then store it inside p tag, this content will be dispalyed whenever theres content in errors field -->
  
  </div> <!-- above is thymeleaf way to display entered data in placeholder when form validation fails -->
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email</label>
    <input type="email" name="email" th:value="${loginData.email}" class="form-control" id="exampleInputPassword1">
  	<p th:each="e:${#fields.errors('email')}" th:text="${e}"></p> <!-- iterates through error obj recieved from controller by bindingresult and stores errors related to username in var e, and then store it inside p tag, this content will be dispalyed whenever theres content in errors field -->
  	
  </div>
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
			</div>
		</div>
	</div>
</body>
</html>
