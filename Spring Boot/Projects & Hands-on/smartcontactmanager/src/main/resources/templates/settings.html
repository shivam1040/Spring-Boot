<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="baseForUser::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>
<section>
	<h1>Change Password</h1>
	<form action="" th:action="@{/user/changePassword}" method="post">
		<div class="form-group">
			<input type="text" name="old" class="form-control" placeholder="Enter old password">
		</div>
		<div class="form-group">
			<input type="text" name="new" class="form-control" placeholder="Enter new password">
		</div>
		<button type="submit" class="btn btn-primary">Change</button>
		<button type="reset" class="btn btn-secondary">Reset</button>
	</form>
	</section>
</body>
</html>
